# detect-secrets exclusion patterns.
#
# These are reference patterns for tuning false positives. The primary
# exclusions are baked into the .secrets.baseline filters_used section
# (which detect-secrets reads automatically). This file documents the
# rationale and provides patterns for manual scan commands.
#
# Usage with scan command:
#   detect-secrets scan \
#     --baseline .secrets.baseline \
#     --exclude-files 'node_modules/.*' \
#     --exclude-files '\.git/.*' \
#     --exclude-files 'package-lock\.json' \
#     --exclude-files '.*\.test\.(mjs|sh)$' \
#     --exclude-files '(^|/)coverage/' \
#     --exclude-files '(^|/)\.c8_output/' \
#     --exclude-files '(^|/)bin/ci/'

[exclude-files]
# npm lockfile contains high-entropy package integrity hashes.
pattern = (^|/)package-lock\.json$
# Git internals.
pattern = (^|/)\.git/
# Dependencies.
pattern = (^|/)node_modules/
# Test files contain fake secrets for testing.
pattern = .*\.test\.(mjs|sh)$
# Coverage artifacts.
pattern = (^|/)coverage/
pattern = (^|/)\.c8_output/
# CI scripts use fake test keys.
pattern = (^|/)bin/ci/

[exclude-lines]
# Example/placeholder patterns in documentation and schemas.
pattern = sk-ant-testkey
pattern = xoxb-test
pattern = xapp-test
pattern = ghp_testtoken
# Schema labels referencing secret field names (not actual secrets).
pattern = ANTHROPIC_API_KEY
pattern = SLACK_BOT_TOKEN
pattern = SLACK_APP_TOKEN
pattern = GH_TOKEN
# Regex patterns in security scanning code (matching secret formats, not secrets).
pattern = sk-\[a-zA-Z0-9\]
pattern = xoxb-\[0-9\]
pattern = xapp-\[0-9\]
pattern = ghp_\[a-zA-Z0-9\]
pattern = AKIA\[A-Z0-9\]
# Private key detection in scanning code.
pattern = BEGIN.*PRIVATE KEY
